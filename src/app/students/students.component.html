<h1>Siga Fatec</h1>
<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Aluno:</h1>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="name" />
          <div id="emailHelp" class="form-text">
            Essa informação é confidencial.
          </div>
          <small *ngIf="name.touched && name.hasError('minlength')" class="text-danger">
            *o nome tem que ter no mínimo 3 caracteres!
          </small>
          <small *ngIf="name.touched&& name.hasError('required')" class="text-danger">
            *o nome é requerido
          </small>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" class="form-control" formControlName="course" />
          <small *ngIf="course.touched && course.hasError('required')" class="text-danger">
            *o curso é requerido!
          </small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formGroupStudent.valid" (click)="save()">
          Salvar
        </button>
      </form>
      <h2 class="text-center">Alunos:</h2>
      <div class="mt-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Matrícula</th>
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th class="d-flex justify-content-evenly" scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students">
              <th scope="row">{{ s.id }}</th>
              <td>{{ s.name }}</td>
              <td>{{ s.course }}</td>
              <td class="d-flex justify-content-evenly">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  (click)="edit(s)"
                >
                  Editar
                </button>
                <button
                  type="submit"
                  class="btn btn-danger"
                  (click)="delete(s)"
                >
                  Remover
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
